<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>앱에서 열기</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .cta { display: inline-block; padding: 12px 18px; background: #2563eb; color: #fff; border-radius: 8px; text-decoration: none; }
    .note { color: #555; margin-top: 12px; }
  </style>
</head>
<body>
    <h2>Intent URL로 앱 실행 (미설치 시 fallback)</h2>

    <a class="cta" href="intent://open#Intent;
        scheme=myapp;
        package=com.example.qrbarcodeapp;
        end">
        앱 실행 (Intent 방식)
    </a>

    <br><br>

    <button class="cta" onclick="location.href='intent://open#Intent;scheme=myapp;package=com.example.myapp;S.browser_fallback_url=https://play.google.com/store/apps/details?id=com.example.myapp;end'">
        앱 실행 (Intent + fallback)
    </button>
    
    <a href="myapp://open">앱 실행하기 (myapp://open)</a>

    <br><br>

    <button onclick="location.href='myapp://open'">
        앱 실행 버튼
    </button>
</body>
</html>
